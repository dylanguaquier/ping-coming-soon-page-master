<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/13cdc9af68.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-ctn">
      <section class="text-ctn">
        <div class="logo-ctn">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="header-ctn">
          <h3>We are launching <span>soon!</span></h3>
          <p>Subscribe and get notified</p>
        </div>
        <div class="email-ctn">
          <div class="input-ctn">
            <input
              class="email-input"
              type="email"
              placeholder="Your email address..."
            />
            <div class="error-message" style="color: red; display: none"></div>
          </div>
          <button class="email-notify-btn">Notify Me</button>
        </div>
        <img
          class="dashboard-img"
          src="/images/illustration-dashboard.png"
          alt=""
        />
      </section>
      <section class="social-ctn">
        <div class="socials-icons">
          <i class="fa-brands fa-facebook-f fa-sm"></i>
          <i class="fa-brands fa-twitter fa-sm"></i>
          <i class="fa-brands fa-instagram fa-sm"></i>
        </div>
        <p>&copy;Copyright Ping. All rights reserved.</p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
